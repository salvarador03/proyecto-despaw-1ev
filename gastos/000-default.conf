<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html/>
        # Permite que el archivo .htaccess funcione correctamente
        AllowOverride All
        # Para que solo puedan acceder los usuarios autorizados mediante autenticaci칩n de tipo digest
        AuthType Digest
        AuthName "miRealm"
        AuthDigestProvider file
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

    # Configuraci칩n de las p치ginas de error personalizadas
    ErrorDocument 404 /error_pages/404.html
    ErrorDocument 500 /error_pages/500.html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuraci칩n de SSL
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/certificate.crt
    SSLCertificateKeyFile /etc/ssl/private/certificate.key
</VirtualHost>
